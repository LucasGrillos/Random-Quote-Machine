        },
        {

          author: "Louis Pasteur"
        },
        {
          quote: "Science knows no country, because knowledge belongs to humanity, and is the torch which illuminates the world.",
          author: "Louis Pasteur"
        },
        {
          quote: "When I approach a child, he inspires in me two sentiments; tenderness for what he is, and respect for what he may become.",
          author: "Louis Pasteur"
        },
        {
          quote: "Never interrupt your enemy when he is making a mistake.",
          author: "Napoleon Bonaparte",
        },
        {
          quote: "The reward for work well done is the opportunity to do more.",

        {

          author: "Buzz Aldrin"
        },

          quote: "I see Earth! It is so beautiful.",

        },
        {
          quote: "Three things cannot be long hidden: the sun, the moon, and the truth.",

        },

          quote: "Somewhere, something incredible is waiting to be known.",

        {
          quote: "Love takes off masks that we fear we cannot live without and know we cannot live within.",

      function init() {
        generateQuote()
      }
      window.onload = init;

      function generateTwitterContent(rqd) {
        // let quoteText = "https://twitter.com/intent/tweet?text=" + rqd.quote.split(" ").join("%20") + "%0a-" + rqd.author.split(" ").join("%20") + "%20%23quote";
        let quoteText = "https://twitter.com/intent/tweet?text=" + rqd.quote.replace(/ /g, "%20") + "%0a" + rqd.author.replace(/ /g, "%20") + "%20%23quote";
        return (quoteText);
      }

      function generateQuote() {
        let quoteSize = quoteBank.length;
        let randomIndex = Math.floor(Math.random() * quoteBank.length);
        let randomQuoteData = quoteBank[randomIndex];

        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
        document.getElementById("tweet-quote").href = generateTwitterContent(randomQuoteData);

      }
    </script>

    </style>

  <body>
    <wrapper id="quote-box" class="row py-5">
      <div class="col-md-8 offset-md-2">
        <div class="card p-2" style="width: 18rem;">
          <div class="card-body">

            <h5 class="card-title" id="">Quote:</h5>
            <p class="card-text" id="text"></p>
            <h6 class="card-subtitle mb-2 text-muted" id="author"></h6>
            <div class="row mt-1">
              <button id="new-quote" onclick="generateQuote()" class="btn btn-success">
                New Quote
              </button>
            </div>
            <div class="row mt-1">
              <a href="twitterContent" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
            </div>
          </div>
        </div>

      </div>
    </wrapper>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
